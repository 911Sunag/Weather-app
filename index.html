<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Weather app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(28, 100%, 52%);
      font-weight: 700;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <section class="title">
      <img src="assets/images/logo.svg" alt="logo">
    </section>
    <section class="dropdown">
      <button><img src="assets/images/icon-units.svg" alt="settings logo"> Units <img
          src="assets/images/icon-dropdown.svg" alt=""></button>

      <div class="imperial">
        <h4>Switch to Imperial</h4>
        <div class="temp">
          <p>Temperature</p>
          <button>Celsius (Â°C) <img src="assets/images/icon-checkmark.svg" alt="tick mark"></button>
          <button>Fahrenheit (Â°F) <img src="assets/images/icon-checkmark.svg" alt="tick mark"></button>
          <hr>
        </div>
        <div class="wind">
          <p>Wind Speed</p>
          <button>km/h <img src="assets/images/icon-checkmark.svg" alt="tick mark"></button>
          <button>mph <img src="assets/images/icon-checkmark.svg" alt="tick mark"></button>
          <hr>
        </div>
        <div class="precipitation">
          <p>Precipitation</p>
          <button>Millimeters (mm) <img src="assets/images/icon-checkmark.svg" alt="tick mark"></button>
          <button>Inches (in) <img src="assets/images/icon-checkmark.svg" alt="tick mark"></button>
        </div>
      </div>

    </section>
  </header>
  <main>
    <section class="hero">
      <h1>How's the sky looking today?</h1>
    </section>
    <section class="search">
      <input type="text" placeholder="Search for a place">
      <button>Search</button>
    </section>
    <section class="display">
      <div class="current">
         <div class="location">
          <span class="loc-name">Berlin, Germany</span> <br>
          <span class="today-date">Tuseday,aug 5,2025</span>
         </div>
         <div class="data">
          <img src="assets/images/icon-sunny.webp" alt="sun icon">
          <span class="data-update">20</span>
         </div>
      </div>
      <div class="current-info">
        <div class="info1">
          <p>Feels Link</p>
          <span>18</span>
        </div>
        <div class="info2">
          <p>Humidity</p>
          <span>46%</span>
        </div>
        <div class="info3">
          <p>Wind</p>
          <span>14 km/h</span>
        </div>
        <div class="info4">
          <p>Precipitation</p>
          <span>0 mm</span>
        </div>
      </div>
      <div class="daily">

      </div>
      <aside>

      </aside>
    </section>
  </main>


  <!-- Daily forecast -->

  <!-- Hourly forecast -->

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. <br>
      Coded by <a href="#">Sunag Arigala</a>.
    </div>
  </footer>
</body>

</html>
